{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{title}}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static '../static/css/styles.css' %}" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static '../static/img/favicon.ico' %}">

</head>

<style>
{% block style%} {% endblock style%}
</style>

<body>

  <div class="header" style="background: rgb(38, 78, 205) url('../static/img/mascotas.png') no-repeat fixed center
    {% if "appointment" in request.path %}
  max-height:300px!important;min-height:300px!important;
  {% endif %}
  ">
    
       <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="{% url 'home' %}">VetPet</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="{% url 'mapa' %}">Encuentra tu veterinaria</a>
                    </li>
                 
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" href="{% url 'manage' %}">Manage</a>
                  </li>
                  
                  <li class="nav-item" role="presentation">
                    <a href="{% url 'manage' %}" style="float: left;cursor:pointer;" aria-expanded="true" title="You Have 6 New Appointments">
                      <i class="far fa-bell" style="font-size: 20px; float: left; color: black">
                      </i>
                  </a>
                  <span class="badge badge-danger">{{count}}</span>
                </li>
                  
         
                </ul>
            </div>
        </div>
    </nav>
   
    {% block cta %} {% endblock cta%}
</div>

    {% block content%} {%endblock content%}

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  <script>
    {% block script %} {% endblock script %}
  </script>
  
 
</body>

</html>
