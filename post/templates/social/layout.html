<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>adoption Pet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{ static 'style.css'}">
</head>
<body>

	<header class="main-head">
		<nav class="main">
			<h1 id="logo">BLOG PET</h1>
			<ul>
				<li><a href="#">Logout</a></li>
				<li><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</nav>
	</header>

	{% if message %}
		{% for message in message %}
		<div class="notification {{ message.tags}}">
			{{message}}

		</div>
		{% endfor %}
		{% endif %}

	<!-------------------------------------
					Messages 
	-------------------------------------->

	<!-------------------------------------
					Navigation Bar 
	-------------------------------------->
	<div class="main">
		
		<nav class="second-nav">
			<a class="feed" href="#">Inicio</a>
			<a class="profile" href="#">Mi Perfil</a>
			<a class="new" href="{% post %}">Crear nuevo post</a>
		</nav>


		{% block content %}

		{% endblock content %}



	</div>

	<footer>
		<div class="row">
			<p>sistema de publicacion de mascotas: <a href="http://www.youtube.com/mundopython">mis Mascotas</a></p>
		</div>
	</footer>

</body>
</html>
