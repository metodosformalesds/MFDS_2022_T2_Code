{% extends 'social/layout.html' %}
{% load humanize %}
{% block content %}

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="../../static/imagen.jpg">
        <div>
            <h2 class="username"><a href="{url 'profile' post.user.username}">@{{post.user.username}}</a></h2>
            <i class="clock"></i>
            <time data-time="#"></time>
            <div class="post">{{post.description}}!</div>
        </div>
    </div>
</article>

{% endfor%}

{% endblock %}
